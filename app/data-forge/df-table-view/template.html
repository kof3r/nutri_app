<md-content layout="column">
    <md-content layout="row" layout-align="space-between">
        <md-button class="md-raised md-warn" ng-disabled="deleteDisabled" ng-click="deleteSelectedItems()"><span>Delete</span></md-button>
        <span flex style="font-weight: bold; text-align: center" ng-bind="$ctrl.title"></span>
    </md-content>
    <table-view-base title="Recipes"
                     items="items"
                     columns="$ctrl.columns"
                     on-selected-items-changed="selectedItemsChanged(items)"></table-view-base>
</md-content>
