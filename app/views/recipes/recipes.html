
<md-content layout="row">
    <div flex="15" layout="column" ng-hide="inputting">
        <md-button class="md-raised md-primary"
                   ng-click="newClicked()" ng-show="selected.length !== 1">New</md-button>
        <md-button class="md-raised md-accent"
                   ng-click="editClicked()" ng-show="selected.length === 1">Edit</md-button>
        <md-button class="md-raised md-primary"
                   ng-click="deleteRecipes()"
                   ng-disabled="!selected.length">Delete</md-button>
    </div>
    <md-card flex="45" ng-hide="inputting" class="md-primary">
        <table-view-test title="Recipes"
                         items="items"
                         table-view="recipeTableView"
                         on-selected-items-changed="onSelectedItemsChanged(items)"></table-view-test>
    </md-card>
    <md-card flex="60" ng-show="inputting">
        <df-input-form definition="recipeDetailView"
                       item="item"
                       validator="recipeValidator"
                       on-save-clicked="saveRecipe(item)"
                       on-cancel-clicked="cancelInput()"></df-input-form>
    </md-card>
</md-content>
