
<md-content flex layout="row" layout-align="center">
    <div flex="15" layout="column">
        <md-button class="md-raised md-primary"
                   ui-sref="inputRecipe" ng-show="!item">Add</md-button>
        <md-button class="md-raised md-accent"
                   ui-sref="inputRecipe({ id: item.id})" ng-show="item">Edit</md-button>
        <md-button class="md-raised md-warn"
                   ng-click="deleteRecipes()"
                   ng-disabled="!selected.length">Delete</md-button>
    </div>
    <md-card flex="65" class="md-primary">
        <df-table-view title="Recipes"
                       items="items"
                       table-view="$ctrl.tableView"
                       on-selected-items-changed="onSelectedItemsChanged(items)"></df-table-view>
    </md-card>
</md-content>
