
<md-content flex layout="row">
    <md-list flex="15">
        <md-list-item class="nav-item-vert"
                      layout="row"
                      layout-align="center"
                      ng-repeat="recipe in recipes"
                      ng-click="selectRecipe(recipe)">
            <i class="material-icons" ng-show="selectedRecipe === recipe">keyboard_arrow_right</i>
            <span flex-offset="10" ng-bind="recipe.name"></span>
        </md-list-item>
    </md-list>
    <div flex="75" layout="column">
        <div layout="row">
            <md-button class="md-raised md-primary" ng-disabled="!selectedRecipe" ui-sref="inputIngredient({ recipe_id: selectedRecipe.id})">New</md-button>
            <md-button class="md-raised md-accent" ng-disabled="selectedIngredients.length !== 1" ui-sref="inputIngredient({ id: selectedIngredients[0].id, recipe_id: selectedRecipe.id})">Edit</md-button>
            <md-button class="md-raised md-warn" ng-disabled="selectedIngredients.length === 0" ng-click="deleteClicked()">Delete</md-button>
        </div>
        <md-card flex ng-show="ingredients.length">
            <df-table-view title="Ingredients"
                           items="ingredients"
                           table-view="$ctrl.tableView"
                           on-selected-items-changed="selectedItemsChanged(items)"></df-table-view>
        </md-card>
    </div>
</md-content>
