
<div class="container-fluid top-buffer">

    <div class="row">

        <div class="col-md-3">
            <detail-view ng-if="whenRenderRecipeForm()"
                         input-enabled="recipeInputEnabled"
                         item="selectedRecipes.length === 1 ? selectedRecipes[0] : null"
                         fields="recipe"
                         on-new-click="recipeInputEnabled = true"
                         on-edit-click="recipeInputEnabled = true"
                         on-save-click="saveRecipe(item)"
                         on-cancel-click="recipeInputEnabled = false"
                         cancel-input-on="['disruptInput']">
            </detail-view>
            <detail-view ng-if="whenRenderIngredientForm()"
                         input-enabled="ingredientInputEnabled"
                         item="selectedIngredients.length === 1 ? selectedIngredients[0] : null"
                         fields="ingredient"
                         on-new-click="ingredientInputEnabled = true"
                         on-edit-click="ingredientInputEnabled = true"
                         on-save-click="saveIngredient(item)"
                         on-cancel-click="ingredientInputEnabled = false"
                         cancel-input-on="['disruptInput']">
            </detail-view>
        </div>

        <div class="col-md-9">
            <div class="container-fluid">
                <div class="row">

                    <control-panel>

                        <div class="col-md-3">

                            <div class="btn-group-vertical">
                                <button class="btn btn-primary nutri-btn" ng-click="handleDeleteClick()">Delete</button>
                                <button class="btn btn-primary nutri-btn" ng-click="handleSelectAllClick()">Select All</button>
                                <button class="btn btn-primary nutri-btn" ng-click="handleDeselectAllClick()">Deselect All</button>
                            </div>

                        </div>

                    </control-panel>

                </div>

                <div class="row top-buffer">

                    <div class="col-md-4">
                        <recipe-list-view title="Recipes"
                                          data="recipes"
                                          items="recipes"
                                          selected-items="selectedRecipes"
                                          on-select="selectRecipe(item)"
                                          on-deselect="deselectRecipe(item)">
                        </recipe-list-view>
                    </div>

                    <div class="col-md-8">
                        <recipe-list-view ng-show="selectedRecipes.length === 1" title="Ingredients"
                                          data="ingredients"
                                          items="ingredients"
                                          selected-items="selectedIngredients"
                                          on-select="selectIngredient(item)"
                                          on-deselect="deselectIngredient(item)"
                                          on-new-click="enableNewIngredientInput()">
                        </recipe-list-view>
                    </div>

                </div>



            </div>

        </div>

    </div>

</div>
