
<div class="container-fluid top-buffer">

    <div class="row">

        <div class="col-md-3">
            <detail-view ng-show="whenRenderRecipeDetailView()"
                         title="Recipe panel"
                         item="selectedRecipes.length === 1 ? selectedRecipes[0] : null"
                         detail-view="recipeDetailView"
                         model-name="recipe"
                         on-save-click="saveRecipe(item)"
                         cancel-input-on="escKeyDown disruptInput"
                         enable-input-on="enableRecipeInput">
            </detail-view>
            <detail-view ng-show="whenRenderIngredientDetailView()"
                         title="Ingredient panel"
                         item="selectedIngredients.length === 1 ? selectedIngredients[0] : null"
                         detail-view="ingredientDetailView"
                         model-name="ingredient"
                         on-save-click="saveIngredient(item)"
                         on-cancel-click="handleIngredientInputCancelClick()"
                         cancel-input-on="escKeyDown disruptInput"
                         enable-input-on="enableIngredientInput">
            </detail-view>
        </div>

        <div class="col-md-9">
            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-4">
                        <table-view title="Recipes"
                                          table-view="recipeTableView"
                                          items="recipes"
                                          on-item-selected-emit="recipeSelected"
                                          on-item-deselected-emit="recipeDeselected"
                                          on-selected-items-changed-emit="selectedRecipesChanged"
                                          select-item-on="selectRecipe"
                                          deselect-all-on="deselectAllRecipes"
                                          on-new-click="handleRecipeListNewClicked()"
                                          on-edit-click="handleRecipeListEditClicked()"
                                          on-delete-click="handleRecipeListDeleteClicked()"
                                          on-row-dbl-click-emit="recipeListRowDblClicked">
                        </table-view>
                    </div>

                    <div class="col-md-8">
                        <table-view title="Ingredients"
                                          table-view="ingredientTableView"
                                          items="ingredients"
                                          on-item-selected-emit="ingredientSelected"
                                          on-item-deselected-emit="ingredientDeselected"
                                          on-selected-items-changed-emit="selectedIngredientsChanged"
                                          select-item-on="selectIngredient"
                                          deselect-all-on="deselectAllIngredients"
                                          on-new-click="handleIngredientListNewClicked()"
                                          on-edit-click="handleIngredientListEditClicked()"
                                          on-delete-click="handleIngredientListDeleteClicked()"
                                          on-sync-click="handleIngredientListSyncClicked()"
                                          on-row-dbl-click-emit="ingredientListRowDblClicked">
                        </table-view>
                    </div>

                </div>



            </div>

        </div>

    </div>

</div>
