
<div class="container-fluid">

    <div class="row">
        <div class="col-md-3">
            <detail-view item="selectedRecipes.length == 1 ? selectedRecipes[0] : null"
                         fields="recipe"
                         on-save-click="saveRecipe(item)"
                         cancel-input-on="['recipeDeselected', 'recipeSelected']">
            </detail-view>
        </div>

        <div class="col-md-9">
            <recipe-list-view items="recipes"
                              selected-items="selectedRecipes"
                              on-select="addToSelected(recipe)"
                              on-deselect="removeFromSelected(recipe)"
                              on-delete-selected="deleteSelected()"
                              columns="[
                                { header: 'Name',           property: 'name' },
                                { header: 'Calories',       function: 'totalCalories', filter: 'energy', align: 'right' },
                                { header: 'Carbohydrates',  function: 'totalCarbs', filter: 'mass', align: 'right' },
                                { header: 'Fats',           function: 'totalFats', filter: 'mass', align: 'right'},
                                { header: 'Protein',        function: 'totalProtein', filter: 'mass', align: 'right' },
                                { header: 'Created',        property: 'created_at', filter: 'date'}
                              ]">
            </recipe-list-view>
        </div>
    </div>

</div>
