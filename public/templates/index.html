<!DOCTYPE html>
<html lang="en" ng-app="NutriApp">
<head>
    <title>NutriApp</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="components/sprintf/dist/sprintf.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="components/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="bundle.js"></script>

</head>
<body ng-controller="Controller" ng-keydown="handleKeyDown($event)" layout="column" layout-padding>

    <md-toolbar md-whiteframe="3" layout="row" layout-align="space-between">
        <div flex class="md-toolbar-tools">
            <div class="md-title">NutriApp</div>
        </div>
        <div layout="row">
            <md-button class="md-raised">Overview</md-button>
            <md-button class="md-raised">Recipes</md-button>
        </div>
    </md-toolbar>

    <div flex layout="row">
        <md-content ui-view flex layout-padding></md-content>
    </div>

</body>
</html>
