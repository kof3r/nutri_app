<!DOCTYPE html>
<html lang="en" ng-app="NutriApp">
<head>
    <title>NutriApp</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="components/sprintf/dist/sprintf.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.4/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="components/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="bundle.js"></script>

</head>
<body layout="column" layout-padding>

    <md-toolbar md-whiteframe="3" layout="row">
        <div class="md-toolbar-tools">
            <md-list flex layout="row">
                <md-list-item class="nav-item" ui-sref="recipes"><span>NutriApp</span></md-list-item>
                <md-list-item flex></md-list-item>
                <md-list-item class="nav-item" ui-sref="recipes"><span>Recipes</span></md-list-item>
                <md-list-item class="nav-item" ui-sref="ingredients"><span>Ingredients</span></md-list-item>
            </md-list>
        </div>
    </md-toolbar>

    <md-content flex ui-view></md-content>

</body>
</html>
