<!DOCTYPE html>
<html lang="en" ng-app="NutriApp">
<head>
    <meta charset="UTF-8">
    <title>NutriApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="components/sprintf/dist/sprintf.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>
<body ng-controller="Controller" ng-keydown="handleKeyDown($event)">

    <div id="header" class="navbar navbar-default navbar-fixed-top"></div>

    <div id="wrapper">
        <div id="sidebar-wrapper" class="col-md-1">
            <div id="sidebar">

            </div>
        </div>

        <div id="main-wrapper" class="col-md-11 pull-right">
            <div id="main">
                <recipe-manager deselect-all-on="['escKeyDown', 'addingNew']"></recipe-manager>
            </div>
        </div>

        <div class="col-md-12 footer" style="overflow-y: auto">
            <status-log></status-log>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="recipe-manager/recipe-manager.js"></script>
    <script src="recipe-manager/recipe-list-view/recipe-list-view.js"></script>
    <script src="recipe-manager/recipe-detail-view/recipe-detail-view.js"></script>
    <script src="server/server.js"></script>
    <script src="settings/settings.js"></script>
    <script src="converter/conversion-tables.js"></script>
    <script src="model/models.js"></script>
    <script src="converter/converter.js"></script>
    <script src="nutrition/nutrition.js"></script>
    <script src="mapper/mapper.js"></script>
    <script src="nutrition/ingredient.js"></script>
    <script src="nutrition/recipe.js"></script>
    <script src="util/util.js"></script>
    <script src="util/message-queue.js"></script>
    <script src="util/status-log/status-log.js"></script>
    <script src="recipe-manager/detail-view/detail-view.js"></script>
    <script src="recipe-manager/recipe-fields/recipe-fields.js"></script>
</body>
</html>
