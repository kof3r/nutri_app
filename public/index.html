<!DOCTYPE html>
<html lang="en" ng-app="NutriApp">
<head>
    <meta charset="UTF-8">
    <title>NutriApp</title>
    <script src="components/sprintf/dist/sprintf.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">

    <link rel="stylesheet" type="text/css" href="styles/table-views.css">

</head>
<body ng-controller="Controller" ng-keydown="handleKeyDown($event)">

    <div id="header" class="navbar navbar-default navbar-fixed-top"></div>

    <div id="wrapper">

            <div id="sidebar">

            </div>
        </div>

        <div class="col-md-12 footer" style="overflow-y: auto">

    </div>



    <script src="bundle.js"></script>
